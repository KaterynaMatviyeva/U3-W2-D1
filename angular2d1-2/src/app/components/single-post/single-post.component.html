<div *ngIf="post" class="card">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">
      <!-- {{ post.body }} -->
    </p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let tag of post.tags" class="list-group-item">
        {{ tag }}
      </li>
    </ul>
    <button [routerLink]="['post-detail', post.id]" class="btn btn-success">
      Leggi
    </button>
  </div>
  <ng-content>
    <!-- form -->
  </ng-content>
</div>
