<h2 class="text-success">Post attivi</h2>
<div class="container">
  <div class="row">
    <div class="col col-12 col-lg-3" *ngFor="let post of postArray">
      <app-single-post [post]="post">
        <form>
          <input
            class="form-control"
            type="text"
            [(ngModel)]="post.title"
            name="title"
          />
          <textarea class="form-control" name="body" [(ngModel)]="post.body">
          </textarea>
          <input
            class="form-control"
            type="checkbox"
            [(ngModel)]="post.active"
            name="active"
          />
        </form>
      </app-single-post>
    </div>
  </div>
</div>
